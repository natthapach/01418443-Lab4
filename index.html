<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
	<div class="container">
		<!-- start banner -->
		<div class="row">
			<div class="col-12" id="banner">
				<!-- banner here -->
			</div>
		</div>
		<!-- end banner -->
		<!-- start menu -->
		<div class="row">
			<div class="col-12">
				<select id="menu">
					<option value="bmi">BMI</option>
					<option value="bmr">BMR</option>
					<option value="chol">Cholesterol</option>
				</select>
			</div>
		</div>
		<!-- end menu -->
		<!-- start form -->
		<div class="row" id="form">
			<div class="col-12" id="bmi-form">
				Height(cm) <input type="number" min="0" max="200" step="0.1" id="input-bmi-height" value="0" name="height">
				<br>
				Weight(kg) <input type="number" min="0" max="200" step="0.01" id="input-bmi-weight" value="0" name="weight">
				<br>
				<button class="btn btn-success" id="btn-cal-bmi">Calculate</button>
			</div>	

			<div class="col-12" id="bmr-form">
				Height(cm) <input type="number" min="0" max="200" step="0.1" id="input-bmr-height" value="0" name="height">
				<br>
				Weight(kg) <input type="number" min="0" max="200" step="0.01" id="input-bmr-weight" value="0" name="weight">
				<br>
				Age(year) <input type="number" min="1" max="200" step="1" id="input-bmr-age" value="1" name="age">
				<br>
				Gender 
				<input type="radio" id="raio-male" name="gender" checked> Male
				<input type="radio" id="radio-female" name="gender"> Female
				<br>
				Activity
				<select id="input-bmr-activity">
					<option value="0">No Exercise</option>
					<option value="1">Exercise 1-3 days per week</option>
					<option value="2">Exercise 4-5 days per week</option>
					<option value="3">Exercise 6-7 days per week</option>
					<option value="4">Exercise twice per day</option>
				</select>
				<br>
				<button class="btn btn-success" id="btn-cal-bmr">Calculate</button>
			</div>
			<div class="col-12" id="chol-form">
				LDL(mg-dL) <input type="number" min="0" max="300" step="0.1" id="input-chol-LDL" value="0" name="LDL">
				<br>
				HDL(mg-dL) <input type="number" min="0" max="100" step="0.1" id="input-chol-HDL" value="0" name="HDL">
				<br>
				triglycerids(mg-dL) <input type="number" min="0" max="600" step="0.1" id="input-chol-tri" value="0" name="LDL">
				<br>
				<button class="btn btn-success" id="btn-cal-chol">Calculate</button>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
